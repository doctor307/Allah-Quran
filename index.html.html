<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        .verse { margin: 15px 0; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quran Explorer</h1>
        <input type="text" id="search" placeholder="Search for a verse..." onkeyup="searchVerse()">
        <div id="verses"></div>
    </div>

    <script>
        const quranVerses = [
            { arabic: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", translation: "In the name of Allah, the Most Gracious, the Most Merciful" },
            { arabic: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ", translation: "Praise be to Allah, Lord of all the worlds" },
        ];

        function displayVerses() {
            const verseContainer = document.getElementById('verses');
            verseContainer.innerHTML = '';
            quranVerses.forEach(verse => {
                let verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.innerHTML = `<strong>${verse.arabic}</strong><br>${verse.translation}`;
                verseContainer.appendChild(verseDiv);
            });
        }

        function searchVerse() {
            let query = document.getElementById('search').value.toLowerCase();
            let verseContainer = document.getElementById('verses');
            verseContainer.innerHTML = '';
            quranVerses.filter(verse => 
                verse.arabic.includes(query) || verse.translation.toLowerCase().includes(query)
            ).forEach(verse => {
                let verseDiv = document.createElement('div');
                verseDiv.classList.add('verse');
                verseDiv.innerHTML = `<strong>${verse.arabic}</strong><br>${verse.translation}`;
                verseContainer.appendChild(verseDiv);
            });
        }

        displayVerses();
    </script>
</body>
</html>
