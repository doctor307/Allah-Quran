<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>Quran Website</title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        select, input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h2>Quran Search</h2>
    
    <label for="surah">Select Surah:</label>
    <select id="surah">
        <option value="1">1 - Al Fatiha</option>
        <option value="2">2 - Al Baqara</option>
        <option value="3">3 - Aal e Imran</option>
        <option value="4">4 - An Nisa</option>
        <!-- Add all 114 Surahs here -->
    </select>
    
    <label for="ayah">Ayah Number:</label>
    <input type="number" id="ayah" min="1" placeholder="Enter Ayah No">
    
    <button onclick="searchQuran()">Go</button>
    
    <script>
        function searchQuran() {
            let surah = document.getElementById("surah").value;
            let ayah = document.getElementById("ayah").value;
            if (ayah) {
                let url = `https://quran.com/${surah}/${ayah}`; // Change to your Quran data source
                window.location.href = url;
            } else {
                alert("Please enter an Ayah number.");
            }
        }
    </script>
</body>
</html>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        .ayah { margin: 20px 0; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>القرآن الكريم</h1>
        <input type="text" id="search" placeholder="آیت تلاش کریں..." onkeyup="searchAyah()">
        <div id="results"></div>
    </div>

    <script>
        const quran = [
            { arabic: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", translation: "اللہ کے نام سے جو بڑا مہربان نہایت رحم والا ہے" },
            { arabic: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ", translation: "سب تعریفیں اللہ کے لیے ہیں جو تمام جہانوں کا رب ہے" }
        ];

        function searchAyah() {
            let input = document.getElementById('search').value.toLowerCase();
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            quran.forEach(ayah => {
                if (ayah.arabic.includes(input) || ayah.translation.includes(input)) {
                    resultsDiv.innerHTML += `<div class='ayah'><strong>${ayah.arabic}</strong><br>${ayah.translation}</div>`;
                }
            });
        }
    </script>
</body>
</html>
